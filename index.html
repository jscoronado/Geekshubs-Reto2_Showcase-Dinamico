<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Vegan Food Shop - Productos 100% Orgánicos y Saludables</title>
    <meta name="author" content="Jose M. Coronado">
    <meta name="description"
          content="Tienda de productos veganos 100% orgánicos y saludables">
    <meta name="keywords" content="productos, veganos, vegan, orgánico, saludable, tienda, hamburguesas, patatas, comida">
    <meta name="urlImageFb" property="og:image" content="imgs/portada-seo.jpg">
    <meta name="descriptionFb" property="og:description"
          content="Tienda de productos veganos 100% orgánicos y saludables">
    <!-- Meta Web -->
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link rel='shortcut icon' type='image/png' href='imgs/favicon.png'/>
    <link rel="icon" sizes="16x16 32x32 64x64" href="imgs/favicon.png">
    <link rel="apple-touch-icon" href="imgs/favicon.png">
    <meta name="apple-mobile-web-app-title" content="https://github.com/jscoronado">
    <meta name="application-name" content="Vegan Food Shop">
    <meta name="theme-color" content="#6c955c">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- CSS Web-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body id="body" class="home header-fixed-top dynamic-backgrounds">

<header id="header" class="header navbar bg-transparent fixed-top" data-aos="fade-down" data-aos-duration="800"
        data-aos-once="true">
    <div class="container-xl">
        <a class="navbar-brand" href="./index.html">
            <img class="navbar-brand__logo logo-white" src="./imgs/logo-blanco.png" alt="Logo Vegan Food Shop">
            <img class="navbar-brand__logo logo-black" src="./imgs/logo.png" alt="Logo Vegan Food Shop">
        </a>

        <button id="cart" class="cart navbar-toggle" aria-label="cart Toggle" ondrop="onDrop(event)" ondragover="onDragOver(event)">
            <img src="imgs/cart.png" alt="Icon Cart" class="img__navbar-toggle"/>
            <div id="quantity" class="quantity__navbar-toggle" style="display: none;">1</div>
        </button>
    </div>

    <div id="list-cart">
        <nav class="navbar-cart">
            <div class="container-xl">
                <h3 class="title__list-cart">Productos en carrito</h3>
                <span id="message-cart" class="subtitle__list-cart">¡Tu carrito está vacío! Vuelve a la carta para solicitar una comanda</span>
                <div id="products-in-cart" class="items__list-cart col-12">
                    <ul></ul>
                </div>
                <div class="action__list-cart center col-12">
                    <button type="button" id="checkout" class="btn btn-check" style="display: none;"><span>Enviar pedido</span></button>
                    <button type="reset" id="clear" class="btn btn-empty" style="display: none;"><span>X Borrar carrito</span></button>
                </div>
            </div>
            <div id="aviso-cart" style="display: none;">¡Producto añadido al carrito!</div>
            <div id="data-cart" class="data__list-cart" style="display: none;"></div>
        </nav>
    </div>
</header>

<main class="main-content content">
    <section id="hero" class="content-section hero-section section-hero background-attachment">
        <div class="content-hero container-xl principal">
            <div class="row">
                <div class="col-lg-9 col-md-9 col-12 offset-md-4">

                    <div id="aviso" style="display: none;">¡Producto añadido al carrito!</div>
                    <h1 class="content-hero__title" data-aos="fade-up" data-aos-delay="100" data-aos-duration="600"
                        data-aos-offset="0" data-aos-once="true">Nuestros Productos</h1>
                    <h2 class="content-hero__subtitle" data-aos="fade-up" data-aos-delay="100" data-aos-duration="600"
                        data-aos-offset="0" data-aos-once="true">Arrastra los productos al carrito para realizar el pedido</h2>



                        <ul id="productos" class="products stand-food">

                        </ul>

                </div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/external/jquery-3.6.0.min.js"></script>
    <script src="js/external/jquery-ui.min.js"></script>
    <script src="js/dist/main.js"></script>
    <script src="js/dist/cart.js"></script>
</main>
</body>

</html>
